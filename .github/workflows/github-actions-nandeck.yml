name: Run nanDECK
run-name: ${{ github.actor }} updating nanDECK outputs
on: [push]
jobs:
  RunsNanDECK:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: |
          git config --local user.email "wrijam@hotmail.co.uk"
          git config --local user.name "wriglensteine"
          nandeck_and_outputs/nanDECK nandeck_and_outputs/nandeck_action_cards.txt /exec
          Start-Sleep -Seconds 25
          git commit -a -m "Add changes" --allow-empty
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          force: true